<template name="LandingPage">
  <div class="row">
    <div class="col-sm-12 text-center pt-4 pb-3">
      <h2>Welcome to BrewerMe!</h2>
    </div>
  </div>
  
  <div class="row">
    <div class="col-sm-12 text-center pb-1">
      <h6>Search for breweries around your location or search in a specific location.</h6>
    </div>
  </div>
  
  <div class="row">
    <div class="col-sm-10 offset-sm-1 text-center">
      <form class="form-inline justify-content-center">
          {{# if stateSelected }}
            <div class="form-group pr-5">
              {{> StateSelect }}
            </div>
          {{ else }}
            <div class="form-group row pr-5" id="searchInputDiv">
              <input type="text" class="form-control form-control-danger" id="searchInput" placeholder="Dan's Brewery">
            </div>
          {{/ if }}
        
        <div class="form-group pr-5">
          <select class="form-control" id="searchPreference">
            <option selected value="">Choose...</option>
            <option value="locality">City</option>
            <option value="region">State</option>
            <option value="postalCode">Zip</option>
          </select>
        </div>
        
        <button type="submit" class="btn btn-primary js-search-brewerydb disabled">Search for Breweries</button>
      </form>
    </div>
  </div>
  
  {{# if showResults }}
    {{# each brewery }}
      <div class="row">
        <div class="col-sm-10 offset-sm-1 text-center">
          {{ this.brewery.name }}
        </div>
      </div>
    {{/ each }}
  {{/ if }}
  
  <button id="testing">testing</button>
</template>
