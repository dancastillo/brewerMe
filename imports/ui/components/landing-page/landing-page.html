<template name="LandingPage">
  <div class="row">
    <div class="col-sm-12 text-center pt-4 pb-3">
      <h2>Welcome to BrewerMe!</h2>
    </div>
  </div>
  
  <div class="row">
    <div class="col-sm-12 text-center pb-1">
      <h6>Search for breweries around your location or search in a specific location.</h6>
    </div>
  </div>
  
  <div class="row">
    <div class="offset-sm-2 col-sm-6">
      <div class="input-group">
        <input type="text" class="form-control" aria-label="Text input with dropdown button">
        <div class="input-group-btn">
          <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Action
          </button>
          <div class="dropdown-menu dropdown-menu-right">
            <a class="dropdown-item" href="#">City</a>
            <a class="dropdown-item" href="#">State</a>
            <a class="dropdown-item" href="#">Zip Code</a>
          </div>
        </div>
      </div>
    </div>
    
    <div class="col-sm-4">
      <button type="submit" class="btn btn-primary js-search-brewerydb">Search for Breweries</button>
    </div>
  </div>
  
  <div class="row">
    <div class="col-sm-12 text-center pb-1">
      <p>BrewerMe search is powered by <a href="http://www.brewerydb.com/">Brewery DB</a></p>
    </div>
  </div>
</template>
